<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
    }
    .chat-body {
      display: flex;
      height: 400px;
    }
    .online-users {
      width: 25%;
      border-right: 1px solid #ddd;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .online-users h5 {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .online-users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .online-users li {
      padding: 5px;
      font-size: 0.9rem;
    }
    .chat-messages {
      width: 75%;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background-color: #f1f1f1;
      max-width: 70%;
    }
    .message.sent {
      background-color: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
    }
    .chat-footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .chat-footer button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #0056b3;
    }
    .home-navbar a{
        
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="D:\16010123073\Frontend\home.html">Home</a>
     </nav>
  <div class="chat-container">
    <div class="chat-header">
      Real-Time Chat
    </div>

    <div class="chat-body">
      <div class="online-users">
        <h5>Online Users</h5>
        <ul>
          <li>User1</li>
          <li>User2</li>
          <li>User3</li>
        </ul>
      </div>

      <div class="chat-messages">
        <div class="message">Hello! How are you?</div>
        <div class="message sent">I'm good, thanks!</div>
        <div class="message">What are you up to?</div>
        <div class="message sent">Just working on a project.</div>
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      // Send button click event
      $('#send-button').click(function () {
        const message = $('#message-input').val();
        if (message.trim() !== '') {
          // Append sent message to chat
          $('.chat-messages').append(`<div class="message sent">${message}</div>`);
          $('#message-input').val(''); // Clear input
          $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight); // Scroll to bottom
        }
      });

      // Enter key event
      $('#message-input').keypress(function (e) {
        if (e.which === 13) { // Enter key
          $('#send-button').click();
        }
      });
    });
  </script>
</body>
</html>
