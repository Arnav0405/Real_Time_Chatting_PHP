<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 350px;
      border-radius: 20px;
      padding: 30px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #66bb6a;
    }
    .btn-primary, .btn-success {
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
      width: 100%;
    }
    .toggle-link {
      color: #388e3c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" id="loginForm">
    <h2 class="text-success">Login</h2>
    <form id="loginFormTag">
      <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Enter email" required>
      <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <span class="toggle-link" onclick="toggleForms('register')">Register here</span></p>
  </div>

  <div class="card d-none" id="registerForm">
    <h2 class="text-success">Register</h2>
    <form id="registerFormTag">
      <input type="text" class="form-control mb-3" id="registerName" placeholder="Enter your name" required>
      <input type="email" class="form-control mb-3" id="registerEmail" placeholder="Enter email" required>
      <input type="password" class="form-control mb-3" id="registerPassword" placeholder="Password" required>
      <input type="password" class="form-control mb-3" id="registerConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have an account? <span class="toggle-link" onclick="toggleForms('login')">Login here</span></p>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById('loginForm').classList.toggle('d-none');
      document.getElementById('registerForm').classList.toggle('d-none');
    }
  </script>
</body>
</html>
