<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statuses</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .statuses-list {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 80px);
        }

        .status-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .status-item img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

</html>
